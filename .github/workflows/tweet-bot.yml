name: Auto tweet bot

on:
  schedule:
    # - cron: '*/5 * * * *'  # æ¯ 5 åˆ†é˜ run ä¸€æ¬¡ï¼ˆæ¸¬è©¦ç”¨ï¼‰
    # - cron: '0 3 * * *'   # é¦™æ¸¯æ™‚é–“ä¸Šåˆ10é»ï¼ˆUTC+8ï¼‰
    - cron: '0 8 * * *'   # ä¸‹åˆ4é»
    # - cron: '3 14 * * *'  # æ™šä¸Š10é»
  workflow_dispatch:       # å…è¨±æ‰‹å‹•åŸ·è¡Œ

jobs:
  tweet:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Refresh tweet queue
        run: python refresh_queue.py

      - name: Run bot
        env:
          CONSUMER_KEY: ${{ secrets.CONSUMER_KEY }}
          CONSUMER_SECRET: ${{ secrets.CONSUMER_SECRET }}
          ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
          ACCESS_TOKEN_SECRET: ${{ secrets.ACCESS_TOKEN_SECRET }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: python bot.py

      - name: Commit and push updated files
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add tweet_queue.json history.json tweet_log.txt queue_log.txt
          git commit -m "ğŸ¤– Update queue and logs"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}