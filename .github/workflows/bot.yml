name: Tweet 3 Times Daily

on:
  schedule:
    # - cron: '3 3 * * *'   # È¶ôÊ∏ØÊôÇÈñì‰∏äÂçà10ÈªûÔºàUTC+8Ôºâ
    # - cron: '3 8 * * *'   # ‰∏ãÂçà4Èªû
    # - cron: '3 14 * * *'  # Êôö‰∏ä10Èªû
    - cron: '42 3 * * *'
    - cron: '42 4 * * *'
    - cron: '42 5 * * *'
    - cron: '42 6 * * *'
    - cron: '42 7 * * *'
    - cron: '42 8 * * *'
    - cron: '42 9 * * *'
    - cron: '42 10 * * *'
    - cron: '42 11 * * *'
    - cron: '42 12 * * *'
    - cron: '42 13 * * *'
    - cron: '*/5 * * * *'  # ÊØè 5 ÂàÜÈêò run ‰∏ÄÊ¨°ÔºàÊ∏¨Ë©¶Áî®Ôºâ
  workflow_dispatch:       # ÂÖÅË®±ÊâãÂãïÂü∑Ë°å

jobs:
  tweet:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Refresh tweet queue
        run: python refresh_queue.py

      - name: Run bot
        env:
          CONSUMER_KEY: ${{ secrets.CONSUMER_KEY }}
          CONSUMER_SECRET: ${{ secrets.CONSUMER_SECRET }}
          ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
          ACCESS_TOKEN_SECRET: ${{ secrets.ACCESS_TOKEN_SECRET }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: python bot.py

      - name: Commit and push updated files
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add tweet_queue.json history.json tweet_log.txt queue_log.txt
          git commit -m "ü§ñ Update queue and logs"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}